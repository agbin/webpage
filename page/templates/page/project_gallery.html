{% extends 'page/base4.html' %}
{% load static %}
<style>
.description {
  margin-top: 10px;
}






<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />-->

</style>
{% block content %}
<div id="page-content-wrapper" style="background: 	#282828; width: 100%;  height: 1000px">
    <div class="container-fluid" style="margin: 30px;">


      <div class="col-md-3" style="float:right; bottom:-210px; background: #ffffff; opacity: 0.8; left: -150px; color: black; height: 480px; margin: 6px">
        <div class="img-fluid">
          <p></p>
          <h1>{{ project.project_name }}</h1>
          <h3>{{ project.project_description_details }}</h3>
        </div>
      </div>

      <div class="row">














        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 600%; top: 180px">




              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="bottom: 150%; margin-left: -60px">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="bottom: 150%; margin-right: -24%";>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>







          <div class="row">
              <div class="col-md-10" >
                <ol class="carousel-indicators float-right" style="left: 400px">

                  {% for item in related_images %}

                          <li data-target="#carouselExampleIndicators" class="d-block {% if forloop.counter == 1 %}active{% endif %}" data-slide-to="slide{{ forloop.counter }}"  style="top: 55px; height: 250px; width: 400px; ">

                              <img class="p-2 d-block" id="indicators-list" src="{{ item.project_image.url }}" alt="First slide" style="padding: 15px; width: 400px; height: 250px" >

                          </li>

                  {% endfor %}

                </ol>
              </div>
          </div>

          <div class="row">
            <div class="col-md-10" >
              <div class="carousel-inner" style="top:35px; left: 25px">

                  {% for item in related_images %}

                          <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
                            <a href="{{ item.project_image.url }}"  id="first" data-size="1600x1067">
                              <div class="container-indicators">
                                <img class="d-block w-100 image" src="{{ item.project_image.url }}" alt="First slide">
                                <div class="overlay">
                                <a href="{{ item.project_image.url }}" class="icon" id="first" data-size="1600x1067">
                                  <i class="fas fa-search-plus"></i>
                                </a>
                                </div>
                              </div>
                            </a>
                          </div>

                  {% endfor %}

              </div>
            </div>
          </div>





        </div>

      </div>
    </div>

</div>


{% endblock %}
